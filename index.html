<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up-page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-container">

  <div class="form-container">
    <main>
      <!-- sign up form -->
      <div class="form sign-up-form">
        <h2> Create Account</h2>
        <form>
          <label for="user-name">Name</label>
          <input type="text" name="user-name" id="user-name">

          <label for="user-email">Email</label>
          <input type="email" name="user-email" id="user-email">

          <label for="user-password">Password</label>
          <input type="password" name="user-password" id="user-password" for="user-password">

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign in form section -->
      <div class="form sign-in-form">
        <h2>Login</h2>
        <form>
          <label for="user-email">Email</label>
          <input type="email" name="user-email" id="user-email">

          <label for="user-password">Password</label>
          <input type="password" name="user-password" id="" for="user-password">

          <button type="submit">Sign In</button>
        </form>
      </div>
    </main>

    <aside>
      <!-- sign in block in aside -->
      <div class="sign-in-block">
        <h2>Already a User?</h2>

        <button type="submit" id="sign-in-btn">Sign In</button>
      </div>

      <!-- sign up block in aside -->
      <div class="sign-up-block">
        <h2>New User?</h2>

        <button type="submit" id="sign-up-btn">Sign Up</button>
      </div>
    </aside>

  </div>
</body>
<script src="main.js"></script>

</html>
